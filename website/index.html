<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="parent">
        <div class="holder headline tile-1">
            <h1 class=''>Weather Journal App</h1>
        </div>
        <div class='tile-2'>
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text-3xl" id="zip" class=" " placeholder="12511 For Example ">
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" class='' placeholder="Enter your feelings here " rows="9 " cols="15 "></textarea>
                <button id="generate" type="submit" class=" "> Generate </button>
            </div>
        </div>

        <div class="holder entry tile-3 ">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="invalidZIP"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js " type="text/javascript "></script>

</body>

</html>
